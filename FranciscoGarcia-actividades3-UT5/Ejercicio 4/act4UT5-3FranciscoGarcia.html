<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="act4UT5-3FranciscoGarcia.css" type="text/css">
</head>

<body>
    <main>
        <form id="formulario">
            <div class="tabla">
                <div class="titulo">
                    <p>Formulario registro</p>
                </div>
                <div class="fila">
                    <label for="usuario">Usuario: </label>
                    <input type="text" id="usuario" name="usuario" >
                </div>
                <div class="fila">
                    <label for="contraseña">Contraseña: </label>
                    <input type="password" id="contraseña" name="contraseña" >                
                </div>
                <div class="fila">
                    <label for="repiteContraseña">Repita la contraseña: </label>
                    <input type="password" id="repiteContraseña" name="repiteContraseña" >                
                </div>
                <div class="fila">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="fila">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" >
                </div>
                <div class="fila">
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" id="apellidos" name="apellidos" >
                </div>
                <div class="fila">
                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" name="edad" >
                </div>
                <div class="fila">
                    <label for="telefono">Telefono: </label>
                    <input type="number" id="telefono" name="telefono" >
                </div>
                <div class="fila">
                    <input type="submit" id="boton" value="Registrarse">
                </div>                              
            </div>            
                <div id="oculto"></div>            
        </form>
    </main>
    <script src="act4UT5-3FranciscoGarcia.js"></script>
</body>

</html>
